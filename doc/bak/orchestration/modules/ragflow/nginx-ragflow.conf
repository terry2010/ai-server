upstream ragflow_backend {
    server 127.0.0.1:9381 max_fails=5 fail_timeout=30s;
    keepalive 16;
}

server {
    listen 9380;
    server_name _;
    
    # Serve static files from the built web interface
    root /ragflow/web/dist;
    index index.html;
    
    # Handle API requests - proxy to Flask backend with retry logic
    location ~ ^/(v1|api)/ {
        proxy_pass http://ragflow_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间和重试次数，处理Flask启动延迟
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 5;
        proxy_next_upstream_timeout 120s;
        
        # 如果后端不可用，返回自定义错误页面而不是502
        error_page 502 503 504 @backend_unavailable;
    }
    
    # 后端不可用时的处理
    location @backend_unavailable {
        add_header Content-Type application/json always;
        return 503 '{"code":503,"message":"Service temporarily unavailable, please try again in a moment","data":null}';
    }
    
    # Handle all other requests - serve static files or fallback to index.html for SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}