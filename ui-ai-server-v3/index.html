<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部标题栏 (Mac 风格) -->
        <div class="title-bar">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="title">AI Server</div>
            <div class="traffic-lights-placeholder"></div>
        </div>

        <!-- 顶部标签页栏 (浏览器风格) -->
        <div class="tab-bar">
            <div class="tab active" data-tab="home">
                <span class="tab-status tab-status-home"></span>
                <span class="tab-text">开始</span>
                <span class="tab-close">×</span>
            </div>
            <div class="tab" data-tab="dify">
                <span class="tab-status tab-status-running"></span>
                <span class="tab-text">Dify</span>
                <span class="tab-close">×</span>
            </div>
            <div class="tab" data-tab="n8n">
                <span class="tab-status tab-status-stopped"></span>
                <span class="tab-text">n8n</span>
                <span class="tab-close">×</span>
            </div>
            <div class="tab" data-tab="ragflow">
                <span class="tab-status tab-status-running"></span>
                <span class="tab-text">RAGFlow</span>
                <span class="tab-close">×</span>
            </div>
            <div class="tab" data-tab="oneapi">
                <span class="tab-status tab-status-stopped"></span>
                <span class="tab-text">OneAPI</span>
                <span class="tab-close">×</span>
            </div>
            <div class="tab" data-tab="settings">
                <span class="tab-status tab-status-settings"></span>
                <span class="tab-text">系统设置</span>
                <span class="tab-close">×</span>
            </div>
            <div class="tab-add">+</div>
        </div>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 首页 -->
            <div class="tab-content active" id="home-tab">
                <div class="welcome-section">
                    <h1>AI Server 管理中心</h1>
                    <p class="subtitle">一站式本地 AI 服务管理平台</p>
                </div>
                
                <div class="modules-grid">
                    <div class="module-card" data-module="dify">
                        <div class="module-icon">
                            <div class="icon-placeholder">D</div>
                        </div>
                        <div class="module-info">
                            <h3>Dify</h3>
                            <p class="module-status running">运行中</p>
                            <p class="module-port">端口: 18600</p>
                        </div>
                        <div class="module-actions">
                            <button class="btn btn-stop">停止</button>
                        </div>
                    </div>
                    
                    <div class="module-card" data-module="n8n">
                        <div class="module-icon">
                            <div class="icon-placeholder">N</div>
                        </div>
                        <div class="module-info">
                            <h3>n8n</h3>
                            <p class="module-status stopped">已停止</p>
                            <p class="module-port">端口: 18601</p>
                        </div>
                        <div class="module-actions">
                            <button class="btn btn-start">启动</button>
                        </div>
                    </div>
                    
                    <div class="module-card" data-module="ragflow">
                        <div class="module-icon">
                            <div class="icon-placeholder">R</div>
                        </div>
                        <div class="module-info">
                            <h3>RAGFlow</h3>
                            <p class="module-status running">运行中</p>
                            <p class="module-port">端口: 18602</p>
                        </div>
                        <div class="module-actions">
                            <button class="btn btn-stop">停止</button>
                        </div>
                    </div>
                    
                    <div class="module-card" data-module="oneapi">
                        <div class="module-icon">
                            <div class="icon-placeholder">O</div>
                        </div>
                        <div class="module-info">
                            <h3>OneAPI</h3>
                            <p class="module-status stopped">已停止</p>
                            <p class="module-port">端口: 18603</p>
                        </div>
                        <div class="module-actions">
                            <button class="btn btn-start">启动</button>
                        </div>
                    </div>
                </div>
                
                <div class="quick-actions">
                    <button class="btn btn-primary">全部启动</button>
                    <button class="btn btn-secondary">全部停止</button>
                </div>
            </div>

            <!-- Dify 设置页面 -->
            <div class="tab-content" id="dify-tab">
                <div class="page-header">
                    <h2>Dify 设置</h2>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="dify-port">端口</label>
                        <input type="number" id="dify-port" value="18600">
                    </div>
                    <div class="form-group">
                        <label for="dify-host">主机地址</label>
                        <input type="text" id="dify-host" value="localhost">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="dify-auto-start" checked> 启动时自动启动
                        </label>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary">保存设置</button>
                        <button class="btn btn-secondary">重置</button>
                    </div>
                </div>
            </div>

            <!-- n8n 设置页面 -->
            <div class="tab-content" id="n8n-tab">
                <div class="page-header">
                    <h2>n8n 设置</h2>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="n8n-port">端口</label>
                        <input type="number" id="n8n-port" value="18601">
                    </div>
                    <div class="form-group">
                        <label for="n8n-host">主机地址</label>
                        <input type="text" id="n8n-host" value="localhost">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="n8n-auto-start"> 启动时自动启动
                        </label>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary">保存设置</button>
                        <button class="btn btn-secondary">重置</button>
                    </div>
                </div>
            </div>

            <!-- RAGFlow 设置页面 -->
            <div class="tab-content" id="ragflow-tab">
                <div class="page-header">
                    <h2>RAGFlow 设置</h2>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="ragflow-port">端口</label>
                        <input type="number" id="ragflow-port" value="18602">
                    </div>
                    <div class="form-group">
                        <label for="ragflow-host">主机地址</label>
                        <input type="text" id="ragflow-host" value="localhost">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="ragflow-auto-start" checked> 启动时自动启动
                        </label>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary">保存设置</button>
                        <button class="btn btn-secondary">重置</button>
                    </div>
                </div>
            </div>

            <!-- OneAPI 设置页面 -->
            <div class="tab-content" id="oneapi-tab">
                <div class="page-header">
                    <h2>OneAPI 设置</h2>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="oneapi-port">端口</label>
                        <input type="number" id="oneapi-port" value="18603">
                    </div>
                    <div class="form-group">
                        <label for="oneapi-host">主机地址</label>
                        <input type="text" id="oneapi-host" value="localhost">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="oneapi-auto-start"> 启动时自动启动
                        </label>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary">保存设置</button>
                        <button class="btn btn-secondary">重置</button>
                    </div>
                </div>
            </div>

            <!-- 系统设置页面 -->
            <div class="tab-content" id="settings-tab">
                <div class="page-header">
                    <h2>系统设置</h2>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="auto-start-system" checked> 随系统启动
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="auto-start-modules"> 启动程序后自动启动模块
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="theme-selector">界面风格</label>
                        <select id="theme-selector">
                            <option value="dark">深色主题</option>
                            <option value="light" selected>浅色主题</option>
                            <option value="auto">自动</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startup-delay">启动延迟 (秒)</label>
                        <input type="number" id="startup-delay" value="3" min="0" max="60">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary">保存设置</button>
                        <button class="btn btn-secondary">重置</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
