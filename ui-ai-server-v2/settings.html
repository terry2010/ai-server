<!doctype html>
<html lang="zh-CN" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Server 启动器 - 系统设置</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand"><span class="dot"></span><span class="title">AI Server 启动器</span></div>
    <nav class="tabs">
      <a class="tab" href="index.html">开始</a>
      <a class="tab" href="settings.html">系统设置</a>
      <a class="tab" href="dify.html">dify <span class="badge" data-module-badge="dify"><span class="dot-status"></span><span class="label">-</span></span></a>
      <a class="tab" href="n8n.html">n8n <span class="badge" data-module-badge="n8n"><span class="dot-status"></span><span class="label">-</span></span></a>
      <a class="tab" href="ragflow.html">ragflow <span class="badge" data-module-badge="ragflow"><span class="dot-status"></span><span class="label">-</span></span></a>
      <a class="tab" href="oneapi.html">oneapi <span class="badge" data-module-badge="oneapi"><span class="dot-status"></span><span class="label">-</span></span></a>
    </nav>
    <div class="header-actions">
      <button class="btn ghost theme-toggle" data-action="toggle-theme">主题：自动</button>
    </div>
  </header>

  <main class="container" data-page="settings">
    <section class="grid">
      <div class="card span-6">
        <div class="card-header"><div class="card-title">通用设置</div></div>
        <div class="card-body">
          <div class="kv">
            <div class="key">是否随系统启动</div>
            <div class="val"><label class="switch"><input type="checkbox" id="autoLaunchOnBoot"><span> </span></label></div>

            <div class="key">启动程序后自动启动模块</div>
            <div class="val"><label class="switch"><input type="checkbox" id="autoStartModulesOnAppStart"><span> </span></label></div>

            <div class="key">界面风格</div>
            <div class="val">
              <select id="theme">
                <option value="auto">自动（跟随系统）</option>
                <option value="light">浅色</option>
                <option value="dark">深色</option>
              </select>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn" id="btn-save-settings">保存设置</button>
        </div>
      </div>

      <div class="card span-6">
        <div class="card-header"><div class="card-title">说明</div></div>
        <div class="card-body">
          <p class="small">上述设置将保存在本地浏览器的 localStorage 中。在 Electron 集成时，可将其对接到主进程配置文件。</p>
          <p class="small">“自动启动模块”为模拟行为，用于 UI 演示；真正启动/停止应调用后端 API 或主进程逻辑。</p>
        </div>
      </div>
    </section>

    <p class="footer">© 2025 AI Server · Preferences</p>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
